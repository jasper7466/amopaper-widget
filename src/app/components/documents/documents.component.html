<app-subtitle class="documents__title">Документы</app-subtitle>

<app-documents-drop-area *ngIf="isEditable$ | async"></app-documents-drop-area>

<app-documents-list
  (onShowSignInfo)="showSignInfo()"
  isEditable="isEditable$ | async"
  class="documents__list"
></app-documents-list>

<app-input
  *ngIf="isEditable$ | async"
  class="documents__input"
  label="Название пакета документов"
></app-input>
