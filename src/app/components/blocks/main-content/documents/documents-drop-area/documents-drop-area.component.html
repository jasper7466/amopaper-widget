<form
  class="documents-drop-area"
  appDragAndDrop
  fileOverClass="documents-drop-area_file-over"
  (fileDropped)="filesService.filesHandler($event)"
>
  <label for="fileInputId" #fileLabelRef>
    <input
      hidden
      type="file"
      multiple
      id="fileInputId"
      #fileInputRef
      appFileBrowser
      (onChanged)="filesService.filesHandler($event)"
    />
  </label>
  <app-button
    class="documents__upload-button"
    iconOption="upload"
    styleOption="skeleton"
    sizeOption="custom"
    (onClick)="fileInputRef.click()"
    >Загрузите</app-button
  >
  &nbsp;или перенесите сюда
</form>
