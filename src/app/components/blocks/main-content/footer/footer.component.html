<app-button
  *ngIf="!(isDraft$ | async)"
  [isEnabled]="
    !(isDraft$ | async) &&
    !!(isAddresseeAdded$ | async) &&
    !!(isAllFilesLoaded$ | async)
  "
  (onClick)="nopaperService.createDraft()"
  styleOption="blank"
  colorOption="regular"
  >Создать пакет документов</app-button
>
<app-button
  *ngIf="isDraft$ | async"
  (onClick)="nopaperService.removeDraft()"
  styleOption="blank"
  colorOption="danger"
  >Удалить</app-button
>
