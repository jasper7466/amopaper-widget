<div class="item" (click)="navigatePacketPage()">
  <div class="item__details-area">
    <span class="item__title">{{ packet.title }}</span>
    <span class="item__date">{{ packet.createTimeUtc | date }}</span>
  </div>
  <app-status-label
    [status]="packet.status || null | toLabelStatus"
    class="item__status-label"
  ></app-status-label>
</div>
