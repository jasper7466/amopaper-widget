<app-button
  *ngIf="this.isCreateButtonVisible"
  [isEnabled]="this.isCreateButtonEnabled"
  (onClick)="createDraft()"
  styleOption="blank"
  colorOption="regular"
  >Создать пакет документов</app-button
>
<app-button
  *ngIf="isDraft$ | async"
  (onClick)="removeDraft()"
  styleOption="blank"
  colorOption="danger"
  >Удалить</app-button
>
